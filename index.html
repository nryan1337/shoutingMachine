<!DOCTYPE html>
<html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>shouting machine</title>
    </head>
    <body>
      <div class="container">
        <h1>Shouting Machine</h1>

        <p>Type something into a field, and have it shout back at you</p>

        <form id="shoutForm">
          <div class="form-group">
            <label for="preShoutMessage">Message to shout: </label>
            <input type="text" id="preShoutMessage">
          </div>

          <button type="submit" class="btn">SHOUT IT!</button>

        </form>

        <div id="shoutMessage">
          </br>
          <p>Here's the shout message: </p>
          <p><b><span class="postShoutMessage"></span>!!!</b></p>
        </div>
      </div>
    </body>
